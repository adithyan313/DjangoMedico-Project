{% extends 'layout/b-layout.html' %}
{% block 'content' %}
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 30px; 
    }
    .hello {
        width: 400px; /* Adjust the width as needed */
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(0,68,255);
    }
    label {
        display: block;
        font-weight: bold;
    }
    input[type="text"], input[type="TextField"], input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #0044ff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0000dd;
    }

</style>
<div class="container">
    <form class="hello" action='' method='POST'>
        {% csrf_token %}
        {{ form.as_div }}<br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
